{% extends 'items/base.html' %}
{% block content %}
<div class="container">
    <h2>Add Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </p>

        {% endfor %}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}
