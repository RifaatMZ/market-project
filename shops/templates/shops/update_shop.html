{% extends 'items/base.html' %}
{% block content %}
<div class="container">
    <h2>Edit a Shop</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'delete_shop' shop.id %}" class="btn btn-danger">Delete Shop</a>
</div>
{% endblock %}
